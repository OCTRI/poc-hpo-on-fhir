{{>layout/header}}

<div class="container vertical-space">
    <h1>Clinical Profiles</h1>
    <p>Aggregated Laboratory Tests of {{diagnosis}} Patients provided by Johns Hopkins University</p>
     <table class='table table-striped table-bordered'>
    	<thead>
    	<tr>    		
    		<th>Lab Number</th>
    		<th>Gender</th>
    		<th>Race</th>
    		<th>Age</th>
    		<th>Description</th>
    		<th>Actions</th>
    	</tr>
    	</thead>
    	<tbody>
    	{{#labs}}
    		<tr>    			
    			<td>{{id}}</td>
    			<td>{{gender}}</td>
    			<td>{{race}}</td>
    			<td>{{age}}</td>
    			<td>{{description}}</td>
    			<td><a href='{{req.contextPath}}profile/{{diagnosis}}/{{id}}'>View</a></td>
    		</tr>
	    {{/labs}}
    	</tbody>
    </table>
</div>

{{>layout/footer}}
