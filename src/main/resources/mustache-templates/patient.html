{{>layout/header}}

<div class="container vertical-space">
	<h3>Patient Info</h3>
	<ul class="list-unstyled">
		{{#patient}}
		<li>Name: <span>{{firstName}} {{lastName}}</span></li>
		<li>Id: <span id="patient_id">{{id}}</span></li> 
		{{/patient}}
	</ul>
	{{#conditionJson}}{{.}}{{/conditionJson}}
	<h5><a href="{{req.contextPath}}/patient/{{#patient}}{{id}}{{/patient}}/phenotype">Phenotypes</a></h5>
	<h5><a href="{{req.contextPath}}/patient/{{#patient}}{{id}}{{/patient}}/observation">FHIR Observations</a></h5>
</div>

{{>layout/footer}}
