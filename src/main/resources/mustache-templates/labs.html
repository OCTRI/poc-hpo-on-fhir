{{>layout/header}}

<div class="container vertical-space">
	<h3>Patient Info</h3>
	<ul class="list-unstyled">
		{{#patient}}
		<li>Name: <span>{{firstName}} {{lastName}}</span></li>
		<li>Id: <span>{{id}}</span></li>
		{{/patient}}
	</ul>
	<h3>Labs</h3>
	<table>
		<thead>
			<tr>
				<th>Observation</th>
				<th>LOINCs</th>
				<th>Value</th>
				<th>HPO Term with Negation</th>
			</tr>
		</thead>
		<tbody>
			{{#observations}}
				<tr>
					<td>{{description}}</td>
					<td>{{loincIds}}</td>
					<td>{{value}}</td>
					<td>{{hpoTerm}}</td>
				</tr>
			{{/observations}}
		</tbody>
	</table>
</div>



{{>layout/footer}}
